    var companySelect = document.getElementById('companySelect');
    var yearSelect = document.getElementById('yearSelect');
    var dataTable = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
    var selectedCompany = document.getElementById('selectedCompany');

    function filterData() {
      var company = companySelect.value;
//      var year = yearSelect.value;
      dataTable.innerHTML = '';
      selectedCompany.textContent = company ? `Выбрана компания: ${company}` : 'Все компании';

      var filteredData = dataArrays.filter(arr => !company || arr[0] === company);

      filteredData.forEach(companyData => {
        var companyName = companyData[0];
        var indicators = companyData.slice(1);
        var rowCount = Math.ceil(indicators.length / 9); // Расчет количества строк


          var companyRow = dataTable.insertRow();
          var cell = companyRow.insertCell(0);
          cell.colSpan = 9;
          cell.textContent = companyName;


        for (var i = 0; i < rowCount; i++) {
          var row = dataTable.insertRow();
          var start = i * 9;
          var end = start + 9;
          var slicedIndicators = indicators.slice(start, end);

          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var cell3 = row.insertCell(2);
          var cell4 = row.insertCell(3);
          var cell5 = row.insertCell(4);
          var cell6 = row.insertCell(5);
          var cell7 = row.insertCell(6);
          var cell8 = row.insertCell(7);
          var cell9 = row.insertCell(8);

          if (slicedIndicators.length > 0) {
            cell1.textContent = slicedIndicators[0];
            cell2.textContent = slicedIndicators[1];
            cell3.textContent = slicedIndicators[2];
            cell4.textContent = slicedIndicators[3];
            cell5.textContent = slicedIndicators[4];
            cell6.textContent = slicedIndicators[5];
            cell7.textContent = slicedIndicators[6];
            cell8.textContent = slicedIndicators[7];
            cell9.textContent = slicedIndicators[8];
          }
        }
      });
    }

    companySelect.addEventListener('change', filterData);
//    yearSelect.addEventListener('change', filterData);

    // Отобразить данные по умолчанию
    filterData();
  </script>
